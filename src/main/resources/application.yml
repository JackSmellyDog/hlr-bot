spring:
  datasource:
    url: jdbc:h2:file:./data/hlr-bot
    username: ca
    password:
    initialization-mode: always
    driverClassName: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties.hibernate.jdbc.lob.non_contextual_creation: true

bot:
  name:
  token:
  limit-of-numbers: 3
  files:
    max-size: 5
    directory-to-download: ./temp

integration:
  urls:
    base-url: https://app.bsg.hk/rest
    request-hlr-info-url: ${integration.urls.base-url}/hlr/
    create-hlr-url: ${integration.urls.base-url}/hlr/create
    balance-url: ${integration.urls.base-url}/common/balance
  bsg:
    hlr-statuses:
      finalized:
        - absent
        - active
        - barred
        - failed
        - unknown
      pending:
        - sent
    async-hlr-info:
      limit: 10
      pause: 1000

files:
  mime-type-to-file-extension:
    '[text/plain]': txt
    '[text/csv]': csv
    '[application/vnd.openxmlformats-officedocument.spreadsheetml.sheet]': xlsx
